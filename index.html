<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order page</title>
</head>
<body>
    <nav>
        <img src="./coffee_masters_logo.png" alt="Coffee masters logo" class="brand-logo">
        <h1 class="brand-name">Order Page</h1>
    </nav>
    <div class="main-page">
        <div>
            <div class="order box">
                <h2>ITEMS</h2>
                <div>
                    <div>1x</div>
                    <div>
                        Cappucino
                        <ul>
                            <li>Light Foam</li>
                        </ul>
                    </div>
                    <div>$6.00</div>
                </div>
                <div>
                    <div>1x</div>
                    <div>
                        Cappucino
                        <ul>
                            <li>Almond Milk</li>
                            <li>Double Espresso Shot</li>
                        </ul>
                    </div>
                    <div>$7.90</div>
                </div>
                <div>
                    <div>1x</div>
                    <div>
                        Croissant
                        <ul>
                            <li>Butter</li>
                        </ul>
                    </div>
                    <div>$5.37</div>
                </div>
            
            </div>
            <div class="payment">
                <div class="name-box box">
                    <h2>NAME</h2>
                    <label for="name-input" class="name-label">Name for order</label>
                    <input id="name-input" name="name" type="text" placeholder="Biney Prince Emmanuel Baah">

                </div>
                <div class="card-details box">
                    <h2>PAYMENT</h2>
                    <div class="card-number">
                        <label for="number-input">Card number</label>
                        <input type="text" name="number" id="number-input" placeholder="444 555 666">
                    </div>
                    <div class="ccv-box">
                        <label for="ccv-input">CCV number</label>
                        <input type="text" name="ccv" id="ccv-input">

                    </div>
                    
                </div>
            </div>
        </div>
        <div>
            <!-- table goes here -->
        </div>
        <div>
            <button>Place Order</button>
        </div>
    </div>
    
</body>
</html>
